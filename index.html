<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Haven Bookstore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/RedLogo.png" alt="logo" />
      <h1></h1>
      <div class="hamburger-container">
        <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 18L20 18" stroke="#000000" stroke-width="2" stroke-linecap="round" />
          <path d="M4 12L20 12" stroke="#000000" stroke-width="2" stroke-linecap="round" />
          <path d="M4 6L20 6" stroke="#000000" stroke-width="2" stroke-linecap="round" />
        </svg>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./gallery.html">Gallery</a></li>
          <li><a href="./stories.html">Stories We Like</a></li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div class="hero">
        <h2>Oh, the places we will go.</h2>
        <img src="./assets/books.png" alt="Old bound books on a bookshelf." />
      </div>
      <div class="story-container">
        <p>Book Haven celebrates the written word!</p>
        <p>Ask about our new book clubs!</p>
      </div>
      <img src="" alt="" />
      <div class="categories-container">
        <div class="category"><h3>Books</h3></div>
        <div class="category"><h3>Magazines</h3></div>
        <div class="category"><h3>Shwag</h3></div>
      </div>
    </div>
    <footer>
      <div class="subscribe-container">
        <form action="GET">
          <p>Subscribe to our newsletter!</p>
          <label for="email-field">Your email<input name="email-field" type="email" /></label>
          <button>SUBSCRIBE</button>
        </form>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
